<html>
<script language="javascript">
function validate()
{
var ure=new RegExp("^[\\w]{6,}$");
var pre=new RegExp("^[\\w]{6,}$");
var ere=new RegExp("^[\\w]+@[\\w]+.com$");
var phre=new RegExp("^[\\d]{10}$");

var u=document.f.login.value;
var p=document.f.pass.value;
var e=document.f.email.value;
var ph=document.f.phone.value;
var error="";
if(!u.match(ure))
{
error+="username should be more than 6 characters";
}
if(!p.match(pre))
{
error+="password should be more than 6 characters";
}
if(!e.match(ere))
{
error+="email id should be name@domain.com";
}
if(!ph.match(phre))
{
error+="phone number should be 10 digits";
}
window.alert(error);
}
</script>
<form name="f">
Username:<input type="text" name="login"><br>
Password:<input type="password" name="pass"><br>
Email id: <input type="text" name="email"><br>
phone:<input type="text" name="phone"><br>
<input type="submit" value="submit" onClick="validate()"><br>
<input type="reset" value="reset">
</form>
</html>
